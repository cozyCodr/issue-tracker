<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" >
	<link th:href=@{/styles/dashboard.css} rel="stylesheet" type="text/css">
</head>
<body>
	<div id="main-div">
		<div class="sidebar">
			<nav>
				<ul>
				 	<li id="user-id"><b>[[${#request.userPrincipal.principal.fullName}]]</b><br> <span sec:authentication="principal.authorities">Roles</span></li>
				 	<li><a th:href=@{/admin_dashboard}>Home - Issues</a></li>
				 	<li><a th:href=@{/add_equipment}>Add Equipment</a></li>
				 	<li><a th:href=@{/view_equipment}>View Equipment</a></li>
				 	<li><a th:href=@{/user_list}>Users</a></li>
				 	<li><a th:href=@{/admin_about}>About</a></li>
				</ul>
			</nav>
			<div id="logout-button">
				<form th:action="@{/logout}" method="post" class="logout-btn">
					<input type="submit" value="Logout"  >
				</form>
			</div>
		</div>	
		<div class="main-content">
			<div id="heading">
				<p>View Equipment</p>
			</div>
			
			<div class="main-wrapper">
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Equipment</th>
							<th>Description</th>
							<th>Location</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="table-body">
						<tr th:each="equip: ${listEq}">
							<td th:text="${equip.id}">ID</td>
							<td th:text="${equip.name}">Name</td>
							<td th:text="${equip.description}">Description</td>
							<td th:text="${equip.location}">Location</td>
							<td><a class="edit-btn" th:href="@{'/equipment/edit/' + ${equip.id}}" > Edit </a></td>
						</tr>
					</tbody>
				</table>
			</div>
				
		</div>
	</div>
</body>
</html>
