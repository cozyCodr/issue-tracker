<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="ISO-8859-1">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" >
	<link th:href=@{/styles/dashboard.css} rel="stylesheet" type="text/css">
</head>
<body>
	<div id="main-div">
		<div class="sidebar">
			<nav>
				<ul>
					<li id="user-id"><b>[[${#request.userPrincipal.principal.fullName}]]</b><br> <span sec:authentication="principal.authorities">Roles</span></li>
				 	<li><a th:href=@{/dashboard}>Home - Issues</a></li>
				 	<li><a th:href=@{/submit_issues}>Add New Issue</a></li>
				 	<li><a th:href=@{/user_about}>About</a></li>
				</ul>
			</nav>
			<div id="logout-button">
				<form th:action="@{/logout}" method="post" class="logout-btn">
					<input type="submit" value="Logout" id="logout-btn" >
				</form>
			</div>
		</div>	
		<div class="main-content">
			<div id="heading">
				<p>Issue Table</p>
			</div>
			
			<div class="table-wrapper">
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Issue ID</th>
							<th>Description</th>
							<th>Equipment</th>
							<th>Location</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody class="table-body">
						<tr th:each="issue: ${issueList}">
							<td th:text="${issue.id}">Issue ID</td>
							<td th:text="${issue.description}">Description</td>
							<td th:text="${issue.equipment}">Equipment</td>
							<td th:text="${issue.location}">Location</td>
							<td th:text="${issue.status}">Status</td>
						</tr>
					</tbody>
				</table>
			</div>
				
		</div>
	</div>
</body>
</html>
